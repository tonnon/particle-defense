<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Defense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="fixed text-white text-sm ml-2 mt-2 select-none">
        <span>
            Score: <span id="scoreElement"> 0 </span>
        </span>
    </div>
    <div id="startGameUI" class="fixed inset-0 flex items-center justify-center text-center">
       <div class="bg-white max-w-md w-full p-6 rounded">
           <h1 id="bigScore" class="text-4xl font-bold">
               0
           </h1>
           <p class="text-sm text-gray-700 mb-4">
               Points
           </p>
           <div>
            <button id="btnStartGame" class="bg-purple-500 text-white w-full py-3 rounded-full text-sm">
                Start Game
            </button>
           </div>
       </div> 
    </div>
    <canvas></canvas>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
